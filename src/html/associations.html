<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Associations</title>
        <link rel="stylesheet" href ="../css/associations.css">
        <link rel="stylesheet" href ="../partials/css/header.css">

        <script src="../js/partialsLoader.js" defer></script>
        <script src="../js/association.js" type="module"></script>
        <script src="../js/lesAssociations.js" type="module"></script>

        <!-- Icone      -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <header></header>


        <!-- Titre -->
        <div class="titre_container">
            <h1 class="titre">Associations</h1>
        </div>


        <div class="contenu">
            <div class="search-filter">
                <div id = "search-container">
                    <i class="fas fa-search"></i>
                    <input id = "recherche" type="text" placeholder="Search..." aria-label="Rechercher une association">
                </div>



                <div id="boutonFiltre">
                    <button>Filtre <i class="fas fa-chevron-down"></i></button>
                    <!-- Conteneur des options de filtre -->
                    <div id="filtre">
                        <h3>Région</h3>
                        <hr>
                        <label ><input type="checkbox" id="selectAll" checked> Tout sélectionner</label>
                        <label><input type="checkbox" name="region" value="Auvergne-Rhône-Alpes" checked> Auvergne-Rhône-Alpes</label>
                        <label><input type="checkbox" name="region" value="Bourgogne Franche Comte" checked> Bourgogne Franche Comte</label>
                        <label><input type="checkbox" name="region" value="Centre-Val de Loire" checked> Centre-Val de Loire</label>
                        <label><input type="checkbox" name="region" value="Grand Est" checked> Grand Est</label>
                        <label><input type="checkbox" name="region" value="Hauts-de-France" checked> Hauts-de-France</label>
                        <label><input type="checkbox" name="region" value="Île-de-France" checked> Île-de-France</label>
                        <label><input type="checkbox" name="region" value="Normandie" checked> Normandie</label>
                        <label><input type="checkbox" name="region" value="Nouvelle-Aquitaine" checked> Nouvelle-Aquitaine</label>
                        <label><input type="checkbox" name="region" value="Occitanie" checked> Occitanie</label>
                        <label><input type="checkbox" name="region" value="Pays de la Loire" checked> Pays de la Loire</label>
                        <label><input type="checkbox" name="region" value="Provence Alpes Cote d'Azur" checked> Provence Alpes Cote d'Azur</label>
                        <label><input type="checkbox" name="region" value="Ouest" checked> Ouest</label>
                    </div>
                </div>
            </div>
            <div class="assoc"></div>
        </div>

        <footer></footer>

        <script src = "../js/lesAssociations.js"></script>
    </body>
</html>
